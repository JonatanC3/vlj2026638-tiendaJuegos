{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<h2 class="mb-4">Crear Pedido para {{ videogame.title }}</h2>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field|add_class:"form-control" }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Realizar Pedido</button>
</form>
{% endblock %}
