{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Videojuego</h2>
<p>¿Estás seguro de que quieres eliminar "{{ videogame.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>
<a href="{% url 'videogame_list' %}">Cancelar</a>
{% endblock %}
